<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <link rel="icon" href="/favicon.png" type="image/png">
</head>
{% endblock %}
<body>
<div class = "container-fluid text-center bg-warning">
    <h4 class="text-primary">{{ title }}</h4>
</div>
<div class="container-md mx-auto">
    <p>
        Vous disposez d'un compte utilisateur :
        <button type="button" class="btn btn-primary" onclick="window.location.href='auth/login'">
            Login
        </button>
    </p>
    <p>
        Vous n'avez pas de compte utilisateur, cr√©ez-en un :
        <button type="button" class="btn btn-info" onclick="window.location.href='auth/signup'">
            Sign Up
        </button>
    </p>
</div>
</body>
</html>
