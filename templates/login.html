<!DOCTYPE html>
<div lang="en">
{# Must not extend base.html : we won't show the navigation bar #}
<head>
    {% block head %}
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <link rel="icon" href="/favicon.png" type="image/png">
    {% endblock %}
</head>

{% block content %}
<div class = "container-fluid text-center bg-warning">
    <h4 class="text-primary">{{ title }}</h4>
</div>
<div class ="container-fluid bg-info" id="flash">
    {% if let Some(some_flash) = flash %}
        {{ some_flash }}
    {% endif %}
</div>

<div class ="alert alert-warning alert-dismissible" id="flash-messages">
   <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    {% if let Some(some_flash) = flash %}
        {{ some_flash }}
    {% endif %}
</div>

<p><!--Nothing to see here --></p>
<div class="container-md mx-auto" id="login-form">
    <form action="/auth/login" method="post">
        <div class ="row">
            <div class="col-2">
                <label>Entrez le nom d'utilisateur:
                    <input type="text" name="name">
                </label>
            </div>
        </div>
        <div class ="row">
            <div class="col-2">
                <label>Entrez le mail utilisateur:
                    <input type="text" name="email">
                </label>
            </div>
        </div>
        <div class ="row">
            <div class="col-2">
                <label>Entrez le mot de passe:
                    <input type="password" name="password">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="submit" class="btn btn-info">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
